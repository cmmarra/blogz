{% extends 'base.html' %}

{% block content %}

    <h1>Sign Up</h1>
    <form action="/signup" method='POST'>
        <label>Username<input name="username" type="text" value='{{username}}'/>
        </label>
        <label>Password<input name="password" type="password" value='{{password}}'/>
        </label>
        <label>Confirm Password<input name="password_validate" type="password" value='{{password_validate}}'/>
        </label>
        <input class="submit" type="submit" value="Sign Up"/>
    </form>
    
{% endblock %}
