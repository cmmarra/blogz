{% extends 'base.html' %}

{% block content %}
    
<h1>My Blog</h1>
    <div class="main">
            {% for blog in posts %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.post}}</p>
            <hr>
            {% endfor %}
    </div>
    
{% endblock %}
